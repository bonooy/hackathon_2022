<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reservation.css">
  <title>저기어때</title>

  <script src="./js/axios.min.js"></script>
  <script src="./js/reservationapi.js" type="module"></script>
</head>
<body>
  <header>
    <div class="align-box">
      <img class="logo" src="./image/Logo.png" alt="logo">
      <hr/>
    </div>
  </header>
  <main class="content">
    <div class="align-box">
      <h3 class="sub-title">예약하기</h3>
    </div>
    <ul class="food-list">
      <li>
        <div class="food-name">호텔 이름</div>
        <div class="day">
            <input type="text" name="hotelname" id="hotelName" placeholder="호텔이름을 입력해주세요">
        </div>
      </li>
      <li>
        <div class="food-name">방 번호</div>
        <div class="day">
            <input type="text" name="roomid" id="roomId" placeholder="방번호를 입력해주세요">
        </div>
      </li>
      <div class="button">
        <input type="button" id="submit" value="예약" style="background-color: #1A4886;
            display:block; margin:auto; width:300%; height:50px; margin-top:50px; border:none; border-radius:5px; font-size:18px; color:#fff;">
    </div>
    </ul>
  </main>
  <script src="./js/hotelRes.js"></script>
</body>
</html>
