<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저기어때</title>

    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="./js/axios.min.js"></script>
    <script src="./js/login.js" type="module"></script>
</head>
<body>
    <div class="header">
        <img src="./image/Logo.png"/>
    </div>

    <div class="content">
        <form class="login-box">

            <h2>회원 정보를 입력해주세요</h2>
            <input type="text" name="id" id="user-id" placeholder="아이디를 입력해주세요">
            <input type="password" name="password" id="user-password" placeholder="비밀번호를 입력해주세요">
            
            <input type="button" id="submit" class="login" value="로그인" style="background-color: #1A4886;
            display:block; margin:auto; width:40%; height:50px; margin-top:50px; border:none; border-radius:5px; font-size:18px; color:#fff;">

            <div class="text-box">
                <a href="./register.html">회원가입 하기</a>
            </div>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
